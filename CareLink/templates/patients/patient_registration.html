<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration</title>
   {% load static %}
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <style>
    body {
      font-family: "initial";
      background: linear-gradient(135deg, #ffccd2, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-direction: column;
    }

    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
      max-width: 950px;
      width: 100%;
      margin: 50px auto;
    }

    h2 {
      margin-bottom: 20px;
      color: #222;
      font-size: 22px;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }

    h3 {
      margin: 25px 0 15px;
      font-size: 18px;
      color: #444;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 15px;
    }

    label {
      font-weight: 500;
      color: #555;
      margin-bottom: 8px;
      display: block;
      font-size: 14px;
    }

    input, select, textarea {
      width: 85%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      background: #fdfdfd;
      margin-top: 4px;
      resize: vertical;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #ff8790;
      box-shadow: 0 0 4px rgba(255,141,152,1);
    }

    .map-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ff8790;
      color: #ff8790;
      background: #ffdce1;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
      margin-top: 28px;
    }

    .map-btn:hover {
      background: #ff8790;
      color: white;
    }

    .actions {
      margin-top: 30px;
      text-align: right;
    }

    .btn-primary {
      background: #0091ff;
      color: #fff;
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background: #0077cc;
    }

    iframe {
      margin-top: 25px;
      border: 0;
      width: 100%;
      height: 300px;
      display: none;
      border-radius: 8px;
    }
.extra-links {
  text-align: center;
  margin: 30px 0;
}

.link-btn {
  display: inline-block;
  margin: 0 10px;
  padding: 10px 22px;
  background: #ff8790;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-weight: 500;
  transition: 0.3s;
}

.link-btn:hover {
  background: #ff5e6d;
}
.login-link {
  color: #ff5e6d;
  font-weight: 500;
  text-decoration: none;
}

.login-link:hover {
  text-decoration: underline;
  
}


  </style>
</head>
<body>
{% include 'base/header.html' %}
  <div class="container">
    <h2>Patient Registration</h2>

    <!-- General Information -->
    <h3>General Information</h3>
    <div class="form-grid">
      <div>
        <label>First Name</label>
        <input type="text" id="fname" placeholder="Enter First Name">
      </div>
      <div>
        <label>Last Name</label>
        <input type="text" id="lname" placeholder="Enter Last Name">
      </div>
      <div>
        <label>Date of Birth</label>
        <input type="date" id="dob">
      </div>
      <div>
        <label>Gender</label>
        <select id="gender">
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div>
        <label>Marital Status</label>
        <select id="marital">
          <option value="">Select Status</option>
          <option>Single</option>
          <option>Married</option>
          <option>Divorced</option>
          <option>Widowed</option>
        </select>
      </div>
    </div>

    <!-- Contact Information -->
    <h3>Contact Information</h3>
    <div class="form-grid">

      <div>
        <label>Mobile Number</label>
        <input type="text" id="mobile" placeholder="Enter Mobile No">
      </div>
      <div>
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter Email">
      </div>
    </div>

    <!-- Location Information -->
    <h3>Location Information</h3>
    <div class="form-grid">
      <div>
        <label>Street</label>
        <input type="text" id="street" placeholder="Enter Street">
      </div>
      <div>
        <label>City</label>
        <input type="text" id="city" placeholder="Enter City">
      </div>
      <div>
        <label>State</label>
        <input type="text" id="state" placeholder="Enter State">
      </div>
      <div>
        <label>Zip Code</label>
        <input type="text" id="zip" placeholder="Enter Zip Code">
      </div>
      <div>
        <div class="map-btn" onclick="showMap()">üìç Map</div>
      </div>
    </div>

    <!-- Medical Information -->
    <h3>Medical Information</h3>
    <div class="form-grid">
      <div>
        <label>Blood Group</label>
        <select id="blood">
          <option value="">Select Blood Group</option>
          <option>A+</option>
          <option>A-</option>
          <option>B+</option>
          <option>B-</option>
          <option>O+</option>
          <option>O-</option>
          <option>AB+</option>
          <option>AB-</option>
        </select>
      </div>
      <div>
        <label>Height (cm)</label>
        <input type="number" id="height" placeholder="Enter Height">
      </div>
      <div>
        <label>Weight (kg)</label>
        <input type="number" id="weight" placeholder="Enter Weight">
      </div>
      <div>
        <label>Existing Conditions</label>
        <textarea rows="3" id="conditions" placeholder="E.g. Diabetes, Hypertension"></textarea>
      </div>
      <div>
        <label>Allergies</label>
        <textarea rows="3" id="allergies" placeholder="E.g. Penicillin, Peanuts"></textarea>
      </div>
    </div>

    <!-- Emergency Contact -->
    <h3>Emergency Contact</h3>
    <div class="form-grid">
      <div>
        <label>Contact Name</label>
        <input type="text" id="em_name" placeholder="Enter Name">
      </div>
      <div>
        <label>Relation</label>
        <input type="text" id="em_relation" placeholder="Enter Relation">
      </div>
      <div>
        <label>Phone Number</label>
        <input type="text" id="em_phone" placeholder="Enter Phone Number">
      </div>
    </div>
<!-- Security Information -->
    <h3>Account Security</h3>
    <div class="form-grid">
      <div>
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter Password">
      </div>
      <div>
        <label>Confirm Password</label>
        <input type="password" id="confirm_password" placeholder="Confirm Password">
      </div>
    </div>

    <!-- Submit Button -->
    <!--<div class="actions">
      <button class="btn-primary">Register Patient</button>
    </div>-->

    <!-- Map -->
    <iframe id="mapFrame"></iframe>
       <div class="extra-links">
        <a href="#" class="link-btn">Register Patient</a>
      <p>
        Already have an account? 
        <a href="{% url 'patient_login' %}" class="login-link">Login here</a>
      </p>
      
    </div>
  </div>

  <script>
    function showMap() {
      let street = document.getElementById("street").value;
      let city = document.getElementById("city").value;
      let state = document.getElementById("state").value;
      let zip = document.getElementById("zip").value;

      let fullAddress = `${street}, ${city}, ${state}, ${zip}`;
      let mapFrame = document.getElementById("mapFrame");

      if (street || city || state || zip) {
        mapFrame.style.display = "block";
        mapFrame.src = `https://www.google.com/maps?q=${encodeURIComponent(fullAddress)}&output=embed`;
      } else {
        alert("‚ö†Ô∏è Please enter at least one location field.");
      }
    }
  </script>
{% include 'base/footer.html' %}
</body>
</html>
