<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | CareLink</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #ffccd2, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    h2 {
      margin-bottom: 8px;
      color: #e63946;
    }
    p {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    /* Progress bar */
    .progressbar {
      display: flex;
      justify-content: space-between;
      position: relative;
      margin: 20px 0 30px;
    }
    .progressbar::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 4px;
      background: #ccc;
      z-index: -1;
      transform: translateY(-50%);
    }
    .progress-step {
      background: #ccc;
      color: #fff;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      position: relative;
      z-index: 1;
    }
    .progress-step.active {
      background: #e63946;
    }
    .progress-step.completed {
      background: green;
    }
    .progress-label {
      font-size: 12px;
      margin-top: 8px;
      color: #666;
    }
    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 33%;
    }

    .form-step {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }
    .form-step.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 15px;
    }
    input:focus {
      border-color: #e63946;
      box-shadow: 0 0 5px rgba(230, 57, 70, 0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #e63946;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: #c62828;
    }

    .back-btn {
      background: #aaa;
    }
    .back-btn:hover {
      background: #888;
    }

    .success {
      font-weight: bold;
      margin-top: 15px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
    
  <div class="container">
    <h2>Forgot Password</h2>
    <p>Reset your password in 3 simple steps</p>

    <!-- Progress Bar -->
    <div class="progressbar">
      <div class="step">
        <div class="progress-step active" id="circle1">1</div>
        <div class="progress-label">Email Verification</div>
      </div>
      <div class="step">
        <div class="progress-step" id="circle2">2</div>
        <div class="progress-label">OTP Verification</div>
      </div>
      <div class="step">
        <div class="progress-step" id="circle3">3</div>
        <div class="progress-label">New Password</div>
      </div>
    </div>

    <!-- Step 1 -->
    <div class="form-step active" id="step1">
      <input type="email" id="email" placeholder="Enter your registered email">
      <button onclick="nextStep(2)">Send OTP</button>
    </div>

    <!-- Step 2 -->
    <div class="form-step" id="step2">
      <input type="text" id="otp" placeholder="Enter OTP">
      <button onclick="nextStep(3)">Verify OTP</button>
      <button class="back-btn" onclick="nextStep(1)">Back</button>
    </div>

    <!-- Step 3 -->
    <div class="form-step" id="step3">
      <input type="password" id="newPass" placeholder="Enter New Password">
      <input type="password" id="confirmPass" placeholder="Confirm New Password">
      <button onclick="resetPassword()">Reset Password</button>
      <button class="back-btn" onclick="nextStep(2)">Back</button>
    </div>

    <p id="message" class="success"></p>
  </div>

  <script>
    function updateProgress(step) {
      const circles = [document.getElementById('circle1'), document.getElementById('circle2'), document.getElementById('circle3')];
      circles.forEach((circle, index) => {
        if (index + 1 < step) {
          circle.classList.add('completed');
          circle.classList.remove('active');
        } else if (index + 1 === step) {
          circle.classList.add('active');
          circle.classList.remove('completed');
        } else {
          circle.classList.remove('active', 'completed');
        }
      });
    }

    function nextStep(step) {
      document.querySelectorAll('.form-step').forEach(div => div.classList.remove('active'));
      document.getElementById('step' + step).classList.add('active');
      updateProgress(step);
    }

    function resetPassword() {
      const newPass = document.getElementById('newPass').value;
      const confirmPass = document.getElementById('confirmPass').value;
      const msg = document.getElementById('message');

      if (!newPass || !confirmPass) {
        msg.style.color = "red";
        msg.textContent = "⚠️ Please fill all fields";
        return;
      }
      if (newPass !== confirmPass) {
        msg.style.color = "red";
        msg.textContent = "⚠️ Passwords do not match";
        return;
      }

      msg.style.color = "green";
      msg.textContent = "✅ Password reset successful! Redirecting...";
      updateProgress(3);

      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    }
  </script>

</body>
</html>
