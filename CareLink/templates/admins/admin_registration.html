    .container {

    .form-grid {

    label {

      margin-bottom: 8px;

    input, select {

      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      background: #fdfdfd;
      margin-top: 4px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #ff8790;
      box-shadow: 0 0 4px rgba(255,141,152,1);
    }

    .map-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ff8790;
      color: #ff8790;
      background: #ffdce1;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
      margin-top: 28px;
    }

    .map-btn:hover {
      background: #ff8790;
      color: white;
    }

    iframe {
      margin-top: 25px;
      border: 0;
      width: 100%;
      height: 300px;
      display: none;
      border-radius: 8px;
    }

    .extra-links {
      text-align: center;
      margin: 30px 0;
    }

    .link-btn {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 22px;
      background: #ff8790;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: 0.3s;
    }

    .link-btn:hover {
      background: #ff5e6d;
    }

    .login-link {
      color: #ff5e6d;
      font-weight: 500;
      text-decoration: none;
    }

    .login-link:hover {
      text-decoration: underline;
    }
    /* Custom checkbox style */
.custom-checkbox {
  display: flex;
  align-items: center;
  position: relative;
  padding-left: 30px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 14px;
  user-select: none;
  color: #444;
}

.custom-checkbox input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
}

.checkmark {
  position: absolute;
  left: 0;
  top: 0;
  height: 18px;
  width: 18px;
  background-color: #f1f1f1;
  border-radius: 5px;
  border: 1px solid #ccc;
  transition: 0.3s;
}

.custom-checkbox:hover input ~ .checkmark {
  background-color: #ffe6e9;
}

.custom-checkbox input:checked ~ .checkmark {
  background-color: #ff8790;
  border-color: #ff5e6d;
}

.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

.custom-checkbox input:checked ~ .checkmark:after {
  display: block;
}

.custom-checkbox .checkmark:after {
  left: 5px;
  top: 1px;
  width: 5px;
  height: 10px;
  border: solid white;
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
}

  </style>

  <script>
    function showMap() {
      let street = document.getElementById("street").value;
      let city = document.getElementById("city").value;
      let state = document.getElementById("state").value;
      let zip = document.getElementById("zip").value;

      let fullAddress = `${street}, ${city}, ${state}, ${zip}`;
      let mapFrame = document.getElementById("mapFrame");

      if (street || city || state || zip) {
        mapFrame.style.display = "block";
        mapFrame.src = `https://www.google.com/maps?q=${encodeURIComponent(fullAddress)}&output=embed`;
      } else {

    }
