<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareLink | Login</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <style>
    body {
      margin: 0;
      font-family: "initial";
       background: linear-gradient(135deg, #ffccd2, #ffffff);
      color: #222;
      display: flex;
      flex-direction: column; /* stack header, content, footer */
      min-height: 100vh;
    }

    main {
      flex: 1; /* push footer to bottom */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .login-container {
      display: flex;
      background: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
      width: 900px;
      max-width: 95%;
      min-height: 500px;
    }

    /* Left Image */
    .login-image {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }
    .login-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Divider */
    .divider {
      width: 1px;
      background: #ccc;
    }

    /* Right Form */
    .login-form {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .login-form h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #e63946;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    .form-group input:focus {
      border-color: #e63946;
      outline: none;
      box-shadow: 0 0 5px rgba(230,57,70,0.4);
    }

    .login-btn {
      background: #e63946;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }
    .login-btn:hover {
      background: #c62828;
    }

    .extra-links {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    .extra-links a {
      color: #e63946;
      text-decoration: none;
      margin: 0 5px;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }
      .divider {
        display: none;
      }
      .login-image {
        min-height: 200px;
      }
    }
  </style>
</head>
<body>
  {% include 'header.html' %}

  <main>
    <div class="login-container">
      <!-- Left Side Image -->
      <div class="login-image">
        <img src="{% static 'images/patient_login.jpg' %}" alt="CareLink Login Image">
      </div>

      <!-- Divider -->
      <div class="divider"></div>

      <!-- Right Side Form -->
      <div class="login-form">
        <h2>Welcome Patients</h2>
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="extra-links">
          <p>Donâ€™t have an account? <a href="#">Register</a></p>
          <p><a href="#">Forgot Password?</a></p>
        </div>
      </div>
    </div>
  </main>

  {% include 'footer.html' %}
</body>
</html>
